<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()"><ion-icon name="exit-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<div>
  <ion-item lines="none">Username: {{this.username}}</ion-item>
  <ion-item lines="none">Fullname: {{this.fullname}}</ion-item>
  <ion-item lines="none">Birthdate: {{this.birthdate}}</ion-item>
</div>
<ion-list>
  <ion-item lines="none" *ngFor="let loc of location">
    <ion-item lines="none" *ngIf="location.length!=0" style="margin-top: 10px;" >Last check in: {{loc.lat}}, {{loc.lng}}</ion-item>
    <ion-button (click)="deleteLoc(loc)"><ion-icon name="trash"></ion-icon></ion-button>
  </ion-item>
  <ion-item lines="none" *ngIf="location.length==0 || location==null || location==undefined">Last check in: none</ion-item>

  <ion-item lines="none">Kesan pesan singkat: halo ^^</ion-item>
</ion-list>
</ion-content>
