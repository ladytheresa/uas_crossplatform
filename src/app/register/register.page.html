<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form class="form" [formGroup]="validation_form" (ngSubmit)="tryRegister(validation_form.value)">
  <ion-item>
    <ion-label position="floating" color="black">Username</ion-label>
    <ion-input type="text" formControlName="username"></ion-input>
  </ion-item>
  <div class="validation-error">
    <div *ngFor="let validation of validation_messages.username">
      <div class="error-message"  style="padding: 15px; color: red;"
      *ngIf="validation_form.get('username').hasError(validation.type) && (validation_form.get('username').dirty || validation_form.get('username').touched)">
        {{validation.message}}
      </div>
    </div>
  </div>
  <ion-item>
    <ion-label position="floating" color="black">Full name</ion-label>
    <ion-input type="text" formControlName="fullname"></ion-input>
  </ion-item>
  <div class="validation-error">
    <div *ngFor="let validation of validation_messages.fullname">
      <div class="error-message"  style="padding: 15px; color: red;"
      *ngIf="validation_form.get('fullname').hasError(validation.type) && (validation_form.get('fullname').dirty || validation_form.get('fullname').touched)">
        {{validation.message}}
      </div>
    </div>
  </div>

  <ion-item>
    <ion-label position="floating" color="black">Birthdate</ion-label>
    <ion-input type="date" formControlName="birthdate"></ion-input>
  </ion-item>
  <div class="validation-error">
    <div *ngFor="let validation of validation_messages.birthdate">
      <div class="error-message"  style="padding: 15px; color: red;"
      *ngIf="validation_form.get('birthdate').hasError(validation.type) && (validation_form.get('birthdate').dirty || validation_form.get('birthdate').touched)">
        {{validation.message}}
      </div>
    </div>
  </div>
  <ion-item>
    <ion-label position="floating" color="black">Email</ion-label>
    <ion-input type="text" formControlName="email"></ion-input>
  </ion-item>
  <div class="validation-error">
    <div *ngFor="let validation of validation_messages.email">
      <div class="error-message"  style="padding: 15px; color: red;"
      *ngIf="validation_form.get('email').hasError(validation.type) && (validation_form.get('email').dirty || validation_form.get('email').touched)">
        {{validation.message}}
      </div>
    </div>
  </div>

  <ion-item>
    <ion-label position="floating" color="black">Password</ion-label>
    <ion-input type="password" formControlName="password" class="form-control" required></ion-input>
  </ion-item>
  <div class="validation-error">
    <div *ngFor="let validation of validation_messages.password">
      <div class="error-message"  style="padding: 15px; color: red;"
      *ngIf="validation_form.get('password').hasError(validation.type) && (validation_form.get('password').dirty || validation_form.get('password').touched)">
        {{validation.message}}
      </div>
    </div>
  </div>

  <ion-button class="submit-btn" type="submit" [disabled]="!validation_form.valid" expand="block">Register</ion-button>
  <label class="error-message">{{errorMessage}}</label>
  <label class="sucess-message">{{successMessage}}</label>
</form>

  <ion-item class="ion-padding" lines="none">
    <span>Already have an account?</span>
      <ion-button
      fill="solid"
      color="primary"
      (click)="goLoginPage()">
      LOGIN</ion-button></ion-item>
</ion-content>
